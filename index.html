<!-- html은 css와 js의 접착제 같은 역할이다.
css와 js 모두 독자적으로 실행할 수 없다. -->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Momentum</title>
    </head>
    <body>
        <div class="top-container font-content">
            <h2 id="clock">00:00:00</h2>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="content-container">
            <form id="login-form">
                <input
                    required
                    maxlength="15"
                    type="text"
                    placeholder="What is your name?"
                />
                <input type="submit" value="Log In" />
            </form>
            <h1 id="greeting" class="hidden font-content"></h1>
            <form id="todo-form">
                <input
                    type="text"
                    placeholder="Write a To Do and Press Enter"
                    required
                />
            </form>
            <ul id="todo-list" class="font-content"></ul>
        </div>
        <div id="quote" class="footer-container font-content">
            <span></span>
            <span></span>
        </div>

        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
